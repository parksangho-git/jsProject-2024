  <body>
    <div class="main">
      <div class="mainBox">
        <div class="mainBox_first">
          <div id="firstBox_userName">
            <div>
              <form class="hidden" id="login-form">
                <input
                  required
                  maxlength="15"
                  type="text"
                  placeholder="이름을 입력하세요"
                />
                <input type="submit" value="Log In" />
              </form>
              <h1 id="greeting" class="hidden"></h1>
            </div>
          </div>
          <div id="firstBox_weather">
            <h3></h3>
            <h3></h3>
          </div>

            <div>
              <div></div>
              <h2 id="dDay">00일00시간00분00초</h2>
            </div>
          </div>
        </div>
        <div class="mainBox_second">
          <h3>내일 할 일</h3>
          <form id="todo-form">
            <input type="text" placeholder="입력하세요" required />
          </form>
          <ul id="todo-list"></ul>
        </div>
        <div class="mainBox_third">
          <div id="thirdBox_date">
            <div>
              <h2 id="clock">00:00:00</h2>
              <h2 id="day">0000년 0월 0일 0요일</h2>
            </div>
          </div>
          <div id="thirdBox_famousSaying">
            <div id="quote">
              <h3></h3>
              <h3></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
